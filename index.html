<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles.css">
        <link type="image/png" sizes="16x16" rel="icon" href="../images/favicons/favicon-16x16.png">
        <link type="image/png" sizes="32x32" rel="icon" href="../images/favicons/favicon-16x16.png">
        <link type="image/png" sizes="192x192" rel="icon" href="../images/favicons/android-chrome-192x192.png">
        <link type="image/png" sizes="512x512" rel="icon" href="../images/favicons/android-chrome-512x512.png">
        <link sizes="180x180" rel="apple-touch-icon" href="../images/favicons/apple-touch-icon.png">
        <title>Weather by zip code</title>
    </head>
    <body>
        <div class="container" id="container">
            <!-- Card with Zip Code input -->
            <div class="card bg-dark bg-gradient my-card">
                <div class="card-body m-auto p-2 d-flex justify-content-center">
                    <input id="zipCodeInput" class="form-control form-control-sm" type="text" name="zip" placeholder="US Zip Code">
                </div>
            </div>

            <!-- Card with weather -->
            <div id="weather" class="card bg-dark bg-gradient my-card d-none">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 id="city" class="text-warning my-auto"></h2>
                    <span id="updated" class="text-white fs-6"></span>
                </div>
                <div class="card-body bg-primary pt-0 pb-2">
                    <div class="row">
                        <div class="col-4 p-0">
                            <div class="h-50 picture-area m-auto">
                                <div id="picture"></div>
                            </div>
                            <div class="h-50 d-flex flex-column justify-content-evenly">
                                <div class="text-white fs-6 text-center mt-2" id="condition"></div>
                                <div class="text-white text-center fs-1 my-2" id="windDirection"></div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="d-flex justify-content-between w-100">
                                <div>
                                    <div id="temperatureIcon" class="mx-1"></div>
                                    <span id="temperatureCelsius" class="text-white temperature"></span>
                                    <span class="text-warning fs-5">C</span>
                                </div>
                                <div>
                                    <span id="temperatureFahrenheit" class="text-white temperature"></span>
                                    <span class="text-warning fs-5">F</span>
                                </div>
                            </div>
                            <table class="table table-sm table-borderless">
                                <!-- Humidity -->
                                <tr>
                                    <td class="text-end">
                                        <span class="d-none d-sm-block text-warning fs-6">Humidity:</span>
                                        <i class="d-block d-sm-none fas fa-tint text-warning"></i>
                                    </td>
                                    <td class="text-center text-white fs-6" id="humidity"></td>
                                    <td></td>
                                </tr>
                                <!-- UV Index -->
                                <tr>
                                    <td class="text-end">
                                        <span class="d-none d-sm-block text-warning fs-6">UV Index:</span>
                                        <i class="d-block d-sm-none fas fa-sun text-warning"></i>
                                    </td>
                                    <td class="text-center text-white fs-6" id="uv"></td>
                                    <td></td>
                                </tr>
                                <!-- Precip -->
                                <tr>
                                    <td class="text-end">
                                        <span class="d-none d-sm-block text-warning fs-6">Precip:</span>
                                        <i class="d-block d-sm-none fas fa-cloud-rain text-warning"></i>
                                    </td>
                                    <td class="text-center text-white fs-6" id="precip_in"></td>
                                    <td class="text-center text-white fs-6" id="precip_mm"></td>
                                </tr>
                                <!-- Pressure -->
                                <tr>
                                    <td class="text-end">
                                        <span class="d-none d-sm-block text-warning fs-6">Pressure:</span>
                                        <i class="d-block d-sm-none fas fa-tachometer-alt text-warning"></i>
                                    </td>
                                    <td class="text-center text-white fs-6" id="pressure_in"></td>
                                    <td class="text-center text-white fs-6" id="pressure_mb"></td>
                                </tr>
                                <!-- Visibility -->
                                <tr>
                                    <td class="text-end">
                                        <span class="d-none d-sm-block text-warning fs-6">Visibility:</span>
                                        <i class="d-block d-sm-none far fa-eye text-warning"></i>
                                    </td>
                                    <td class="text-center text-white fs-6" id="vis_miles"></td>
                                    <td class="text-center text-white fs-6" id="vis_km"></td>
                                </tr>
                                <!-- Wind -->
                                <tr>
                                    <td class="text-end">
                                        <span class="d-none d-sm-block text-warning fs-6">Wind:</span>
                                        <i class="d-block d-sm-none fas fa-wind text-warning"></i>
                                    </td>
                                    <td class="text-center text-white fs-6" id="wind_mph"></td>
                                    <td class="text-center text-white fs-6" id="wind_kph"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row" id="forecast"></div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="card bg-dark bg-gradient my-card d-none"></div>

            <!-- Spinner -->
            <div id="spinner" class="card bg-dark bg-gradient my-card d-none">
                <div class="spinner-grow my-2 mx-auto text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <!-- <script src="js/init.js"></script> -->
        <script src="js/weatherapi.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
